<section class="max-w-5xl mx-auto bg-gradient-to-bl from-blue-400 to-blue-500 rounded-3xl text-white py-12 px-8 flex flex-col items-center text-center shadow-lg mb-20">
  <header class="space-y-3">
      <div class="w-14 h-1 bg-white rounded-md mx-auto"></div>
      <h2 class="text-3xl font-bold">What our customers are saying</h2>
  </header>
  <figure class="mt-8 flex flex-col md:flex-row items-center gap-8 text-center md:text-left">
      <div class="flex flex-col items-center md:items-start space-y-2">
          <img [src]="currentTestimonial.image" alt="Client" class="w-20 h-20 object-cover rounded-full border-4 border-white shadow-lg">
          <h3 class="text-xl font-bold">{{ currentTestimonial.name }}</h3>
          <p class="text-white/80 text-base">{{ currentTestimonial.role }}</p>
      </div>
      <blockquote class="text-lg md:max-w-lg text-white/90 leading-relaxed">
          “{{ currentTestimonial.text }}”
      </blockquote>
  </figure>
  <div class="mt-6 flex space-x-4">
      <button (click)="prevTestimonial()" class="text-white/80 hover:bg-white/20 rounded px-4 py-2 transition">❮ Previous</button>
      <button (click)="nextTestimonial()" class="text-white/80 hover:bg-white/20 rounded px-4 py-2 transition">Next ❯</button>
  </div>
</section>
