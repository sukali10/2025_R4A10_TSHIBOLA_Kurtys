<header class="bg-white shadow-md fixed inset-x-0 top-0 z-50">
  <div class="container mx-auto flex justify-between items-center py-6 px-8">
    <!-- Logo -->
    <h1 class="text-2xl font-bold text-blue-900">Trafalgar</h1>

    <!-- Menu Desktop -->
    <nav class="hidden md:flex space-x-8">
      <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors">Home</a>
      <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors">Find a doctor</a>
      <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors">Apps</a>
      <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors">Testimonials</a>
      <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors">About us</a>
    </nav>

    <!-- Bouton Menu Mobile -->
    <button class="md:hidden text-blue-900 text-2xl focus:outline-none" (click)="toggleMenu()">
      â˜°
    </button>
  </div>

  <!-- Overlay pour fermer le menu mobile -->
  @if (isMenuOpen) {
    <div class="fixed inset-0 bg-black/20 z-40" (click)="closeMenu()"></div>
  }

  <!-- Menu Mobile -->
  <div 
    class="md:hidden fixed inset-x-0 top-16 bg-white shadow-md transition-all duration-300 ease-in-out transform"
    [ngClass]="{'translate-y-0 opacity-100': isMenuOpen, 'hidden opacity-0': !isMenuOpen}"
  >
    <nav class="flex flex-col items-center py-4 space-y-4">
      <a href="#" class="text-gray-600 hover:text-blue-500">Home</a>
      <a href="#" class="text-gray-600 hover:text-blue-500">Find a doctor</a>
      <a href="#" class="text-gray-600 hover:text-blue-500">Apps</a>
      <a href="#" class="text-gray-600 hover:text-blue-500">Testimonials</a>
      <a href="#" class="text-gray-600 hover:text-blue-500">About us</a>
    </nav>
  </div>
</header>
